<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"

  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div class="container">
      <section class="header">
        <img src="profilePhoto.png" alt="Profile Image"/>

        <div class="data">
          <div class="element">
            <p>100</p>
            <p class="label">posts</p>

          <div class="element">

            <p class="label">following</p>

        </div>

      <section class="gallery">
        <img class="img_1" src="photo1.png"/>
        <img class="img_2" src="photo2.png"/>
        <img class="img_3" src="photo3.png"/>
        <img class="img_4" src="photo_4.png"/>
        <img class="img_5" src="photo5.png"/>
        <img class="img_6" src="photo6.png"/>
